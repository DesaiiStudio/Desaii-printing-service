<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printing Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: black; /* Change background color to black */
      color: white; /* Ensure text is visible on black background */
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #555; /* Dark border for subtle contrast */
      border-radius: 5px;
      background-color: #222; /* Dark gray container background */
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 100px;
      height: auto;
    }
    .header h1 {
      font-size: 20px;
      margin: 10px 0 0;
      color: white; /* White header text */
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    input {
      background-color: #333; /* Dark gray input fields */
      color: white; /* White text in input fields */
      border: 1px solid #555; /* Border for inputs */
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049; /* Slightly lighter green on hover */
    }
    h3 {
      color: white; /* Ensure results are readable */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h1>3D Printing Price Calculator</h1>
    </div>

    <label for="weight">Material Weight (grams):</label>
    <input type="number" id="weight" placeholder="Enter weight in grams">

    <label for="hours">Printing Time (Hours):</label>
    <input type="number" id="hours" placeholder="Enter hours">

    <label for="minutes">Printing Time (Minutes):</label>
    <input type="number" id="minutes" placeholder="Enter minutes">

    <button onclick="calculatePrice()">Calculate Price</button>

    <h3>Total Price: <span id="price">0</span> THB</h3>
  </div>

  <script>
    function calculatePrice() {
      const weight = parseFloat(document.getElementById("weight").value) || 0;
      const hours = parseFloat(document.getElementById("hours").value) || 0;
      const minutes = parseFloat(document.getElementById("minutes").value) || 0;

      // Convert minutes to fractional hours
      const totalHours = hours + (minutes / 60);

      const ratePerGram = 2.4; // Price per gram in THB
      const ratePerHour = 10; // Price per hour in THB
      const baseFee = 200; // Base service fee in THB

      // Calculate costs
      const materialCost = weight * ratePerGram;
      const printingCost = totalHours * ratePerHour;
      const calculatedPrice = materialCost + printingCost;

      // Apply base fee only if the calculated price is <= 200 THB
      const totalPrice = calculatedPrice > 200 ? calculatedPrice : calculatedPrice + baseFee;

      document.getElementById("price").textContent = totalPrice.toFixed(2);
    }
  </script>
</body>
</html>
