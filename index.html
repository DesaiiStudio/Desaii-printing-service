<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printing Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: black; /* Black background */
      color: white; /* White text */
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white; /* White container */
      color: black; /* Black text inside the container */
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 100px;
      height: auto;
    }
    .header h1 {
      font-size: 20px;
      margin: 10px 0 0;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    input, select {
      background-color: #f9f9f9; /* Light gray input fields */
      color: black; /* Black text in inputs */
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h3 {
      color: black; /* Result text matches container styling */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h1>3D Printing Price Calculator</h1>
    </div>

    <label for="filament">Select Filament Type:</label>
    <select id="filament">
      <option value="2.2">PETG - 2.2 THB/g</option>
      <option value="2">PLA - 2 THB/g</option>
      <option value="3">ABS - 3 THB/g</option>
      <option value="2.8">PETG CF - 2.8 THB/g</option>
    </select>

    <label for="weight">Material Weight (grams):</label>
    <input type="number" id="weight" placeholder="Enter weight in grams">

    <label for="hours">Printing Time (Hours):</label>
    <input type="number" id="hours" placeholder="Enter hours">

    <label for="minutes">Printing Time (Minutes):</label>
    <input type="number" id="minutes" placeholder="Enter minutes">

    <button onclick="calculatePrice()">Calculate Price</button>

    <h3>Total Price: <span id="price">0</span> THB</h3>
  </div>

  <script>
    function calculatePrice() {
      const filamentRate = parseFloat(document.getElementById("filament").value) || 0;
      const weight = parseFloat(document.getElementById("weight").value) || 0;
      const hours = parseFloat(document.getElementById("hours").value) || 0;
      const minutes = parseFloat(document.getElementById("minutes").value) || 0;

      // Convert minutes to fractional hours
      const totalHours = hours + (minutes / 60);

      const ratePerHour = 10; // Price per hour in THB
      const baseFee = 200; // Base service fee in THB

      // Calculate costs
      const materialCost = weight * filamentRate;
      const printingCost = totalHours * ratePerHour;
      const calculatedPrice = materialCost + printingCost;

      // Apply base fee only if the calculated price is <= 200 THB
      const totalPrice = calculatedPrice > 200 ? calculatedPrice : calculatedPrice + baseFee;

      document.getElementById("price").textContent = totalPrice.toFixed(2);
    }
  </script>
</body>
</html>
